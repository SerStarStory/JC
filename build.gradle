plugins {
    id 'java'
}

group 'GravitConf'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
repositories {
    mavenCentral()
}
jar{
    manifest{
        attributes 'Main-Class':'ua.serstarstory.Main'
    }
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'


}
